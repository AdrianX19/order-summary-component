<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="wrapper">
    <div class="summary-modal">
      <img src="images/illustration-hero.svg" alt="Person listening to the music" class="main-image">
      <div class="content">
        <div class="summary">
          <h1 class="title">Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere
            you like!</p>
        </div>
        <div class="subscription">
          <img src="images/icon-music.svg" alt="note in the circle" class="icon">
          <div class="subscription-plan">
            <h2 class="subscription-name">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>
        <div class="buttons">
          <div class="submit">Proceed to Payment</div>
          <div class="cancel">Cancel Order</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adrian Hildebrandt</a>.
  </footer>
</body>

</html>
